<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Cozy Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background: #f0e8de;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
        }

        .grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 760px;
        }

        .card {
            background: linear-gradient(145deg, #fff8f0, #fef5ed);
            border-radius: 16px;
            padding: 10px 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid #eadfd2;
            text-align: center;
            position: relative;
        }

        .card .gear {
            position: absolute;
            top: 8px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #6b5c4a;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #6b5c4a;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        #clock,
        #date {
            font-size: 30px;
            font-weight: bold;
            color: #65a98f;
            line-height: 1.2;
        }

        #weatherCard .large-temp {
            font-size: 44px;
            margin: 4px 0;
        }

        #weatherCard .condition-icon {
            font-size: 36px;
        }

        #weatherInfo {
            font-size: 13px;
            color: #6b5c4a;
            margin-top: 2px;
        }

        .precip-grid {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 70px;
            margin-top: 8px;
        }

        .precip-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
        }

        .precip-bar {
            width: 6px;
            border-radius: 3px;
            margin-top: 2px;
        }

        .precip-hour {
            margin-top: 2px;
        }

        .card p {
            font-size: 14px;
            line-height: 1.3;
            margin: 2px 0;
        }

        #imageCard img {
            width: 100%;
            border-radius: 12px;
            margin-top: 4px;
        }

        #newsCard ul {
            list-style: none;
            padding-left: 0;
            margin: 2px 0;
        }

        #newsCard li {
            margin-bottom: 4px;
            font-size: 18px;
        }

        .inner-container {
            display: inline-block;
            padding: 10px;
            width: 40%;
            text-align: center;
        }

        .half-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .half-grid .card {
            flex: 1 1 calc(20% - 5px);
            min-width: 200px;
        }
    </style>
</head>

<body>
    <div class="grid">

        <div class="card" id="weatherCard">
            <div class="inner-container">
                <div class="title">Today</div>
                <div id="date"></div>
                <div id="clock"></div>
            </div>
            <div class="inner-container">
                <div class="title">Weather</div>
                <div id="currentTemp" class="large-temp">¬∞F</div>
            </div>
            <span class="gear" onclick="showLocationPrompt()">‚öôÔ∏è</span>
            <div id="weatherIcon" class="condition-icon">üåà</div>
            <div id="minMaxTemp">0¬∞ / 0¬∞</div>
            <div id="weatherInfo"></div>
            <div class="title" style="margin-top:6px;">Precipitation (mm)</div>
            <div class="precip-grid"></div>
        </div>

        <div class="card" id="newsCard">
            <div class="title">Top Headlines</div>
            <ul id="headlines"></ul>
        </div>

        <div class="half-grid">

            <div class="card" id="sunCard">
                <div class="title">Sunrise / Sunset</div>
                <p id="sunRiseTime"></p>
                <p id="sunSetTime"></p>
            </div>

            <div class="card" id="issCard">
                <div class="title">Next ISS Pass</div>
                <p id="issPass">--</p>
            </div>

            <div class="card" id="activityCard">
                <div class="title">Daily Activity</div>
                <p id="activity">--</p>
            </div>

            <div class="card" id="jokeCard">
                <div class="title">Joke of the Day</div>
                <p id="joke">--</p>
            </div>

            <div class="card" id="horoscope">
                <div class="title">Horoscope</div>
                <p id="currentHoroscope"></p>
            </div>



            <div class="card" id="quoteCard">
                <div class="title">Quote of the Day</div>
                <p id="quote"></p>
                <p id="quoteAuthor"></p>
            </div>

            <div class="card" id="imageCard">
                <div class="title">Daily Image</div>
                <img id="dailyImage" src="" alt="Cozy Image" />
            </div>
            <div class="card" id="word">
                <div class="title">Random Fact</div>
                <p id="wordOfTheDay"></p>
                <p id="definition"></p>
            </div>
        </div>
    </div>

    <script>
        // --- Location ---
        let LAT = localStorage.getItem('LAT') ? Number(localStorage.getItem('LAT')) : 51.50;
        let LON = localStorage.getItem('LON') ? Number(localStorage.getItem('LON')) : 0.13;
        function showLocationPrompt() {
            const lat = prompt("Enter Latitude:", LAT);
            const lon = prompt("Enter Longitude:", LON);
            if (lat && lon) {
                LAT = parseFloat(lat);
                LON = parseFloat(lon);
                localStorage.setItem('LAT', LAT);
                localStorage.setItem('LON', LON);
                updateAll();
            }
        }

        // --- Clock ---
        function updateClock() {
            const now = new Date();
            const dateStr = now.toLocaleDateString("en-US", { weekday: "short", month: "short", day: "numeric" });
            const timeStr = now.toLocaleTimeString("en-US", { hour: "2-digit", minute: "2-digit" });
            document.getElementById("date").textContent = dateStr;
            document.getElementById("clock").textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Weather ---
        const ICONS = { 0: "‚òÄÔ∏è", 1: "üå§Ô∏è", 2: "‚õÖ", 3: "‚òÅÔ∏è", 45: "üå´Ô∏è", 48: "üå´Ô∏è", 51: "üåßÔ∏è", 53: "üåßÔ∏è", 55: "üåßÔ∏è", 61: "üåßÔ∏è", 63: "üåßÔ∏è", 65: "üåßÔ∏è", 71: "‚ùÑÔ∏è", 73: "‚ùÑÔ∏è", 75: "‚ùÑÔ∏è", 80: "üå¶Ô∏è", 81: "üå¶Ô∏è", 82: "üåßÔ∏è", 95: "‚õàÔ∏è", 96: "‚õàÔ∏è", 99: "‚õàÔ∏è" };
        async function getWeather() {
            const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&hourly=temperature_2m,precipitation,weathercode&daily=temperature_2m_max,temperature_2m_min,sunrise,sunset&temperature_unit=fahrenheit&timezone=auto`;
            const res = await fetch(url);
            const data = await res.json();
            updateWeather(data);
            updatePrecip(data);
        }
        function updateWeather(data) {
            const w = data.current_weather;
            const temp = Math.round(w.temperature);
            const icon = ICONS[w.weathercode] || "üåà";
            const max = data.daily.temperature_2m_max[0];
            const min = data.daily.temperature_2m_min[0];
            const sunrise = data.daily.sunrise[0].split('T')[1].slice(0, 5);
            const sunset = data.daily.sunset[0].split('T')[1].slice(0, 5);
            document.getElementById("currentTemp").textContent = `${temp}¬∞F`;
            document.getElementById("weatherIcon").innerHTML = icon;
            document.getElementById("minMaxTemp").textContent = `${min}¬∞ / ${max}¬∞`;
            document.getElementById("weatherInfo").textContent = `Lat: ${LAT.toFixed(2)}, Lon: ${LON.toFixed(2)}`;
            document.getElementById("sunRiseTime").textContent = `Sunrise: ${sunrise}`;
            document.getElementById("sunSetTime").textContent = `Sunset: ${sunset}`;
        }
        function updatePrecip(data) {
            const hours = data.hourly.time.slice(0, 12);
            const precip = data.hourly.precipitation.slice(0, 12);
            let html = '';
            for (let i = 0; i < hours.length; i++) {
                const d = new Date(hours[i]);
                const label = d.getHours().toString().padStart(2, '0') + ':' + d.getMinutes().toString().padStart(2, '0');
                const p = precip[i];
                let color = "#7fb3ff";
                if (p >= 5) color = "#2e86de";
                else if (p >= 1) color = "#5dade2";
                html += `<div class='precip-item'>
        <div class='precip-bar' style='height:${p * 8}px;background:${color}'></div>
        <div class='precip-hour'>${label}</div>
        </div>`;
            }
            document.querySelector('#weatherCard .precip-grid').innerHTML = html;
        }

        // --- Non-CORS friendly APIs replaced with safe alternatives ---
        // ISS: simplified simulation
        function getISS() {
            const now = new Date();
            document.getElementById("issPass").textContent = `Next pass ~${now.getHours() + 1}:00`;
        }
        // Activity: random from fixed list
        function getActivity() {
            const activities = ["Read a chapter", "Go for a walk", "Do a short stretch", "Try a new recipe", "Write a journal entry"];
            const a = activities[Math.floor(Math.random() * activities.length)];
            document.getElementById("activity").textContent = a;
        }
        // Horoscope: random generic message
        function getHoroscope() {
            const messages = ["Today is a good day for learning.", "Expect small surprises.", "Take time to relax.", "Focus on what matters most.", "A positive outlook helps."];
            document.getElementById("currentHoroscope").textContent = messages[Math.floor(Math.random() * messages.length)];
        }
        // Quote: simple static fallback
        function getQuote() {
            const quotes = [
                { q: "Be yourself; everyone else is already taken.", a: "Oscar Wilde" },
                { q: "Do not go where the path may lead, go instead where there is no path and leave a trail.", a: "Ralph Waldo Emerson" },
                { q: "Happiness depends upon ourselves.", a: "Aristotle" },
                { q: "The only limit to our realization of tomorrow is our doubts of today.", a: "Franklin D. Roosevelt" }
            ];
            const c = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById("quote").innerText = `"${c.q}"`;
            document.getElementById("quoteAuthor").innerText = `‚Äî ${c.a}`;
        }
        // Joke: still using official-joke-api (supports CORS)
        async function getJoke() {
            try {
                const res = await fetch("https://official-joke-api.appspot.com/random_joke");
                const data = await res.json();
                document.getElementById("joke").textContent = `${data.setup} ... ${data.punchline}`;
            } catch { document.getElementById("joke").textContent = "Unavailable"; }
        }

        // Random Fact: Wikipedia summary (works on GH Pages)
        async function getWord() {
            try {
                const res = await fetch("https://en.wikipedia.org/api/rest_v1/page/random/summary");
                const data = await res.json();
                document.getElementById("wordOfTheDay").textContent = data.title;
                document.getElementById("definition").textContent = data.extract;
            } catch { document.getElementById("word").innerHTML = "Unavailable"; }
        }

        // Daily Image: Picsum placeholder
        function getImage() {
            const url = "https://picsum.photos/600/200?random=" + Math.floor(Math.random() * 1000);
            document.getElementById("dailyImage").src = url;
        }

        // Headlines (rss2json allows CORS)
        async function getNews() {
            try {
                const feedUrl = "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml";
                const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feedUrl)}`);
                const data = await res.json();
                const list = document.getElementById("headlines");
                list.innerHTML = "";
                data.items.slice(0, 5).forEach(item => {
                    const li = document.createElement("li");
                    const a = document.createElement("a");
                    a.href = item.link;
                    a.textContent = item.title;
                    a.target = "_blank";
                    li.appendChild(a);
                    list.appendChild(li);
                });
            } catch { document.getElementById("headlines").innerHTML = "<li>Unavailable</li>"; }
        }

        // Update All
        function updateAll() {
            getWeather();
            getISS();
            getActivity();
            getJoke();
            getHoroscope();
            getWord();
            getQuote();
            getImage();
            getNews();
        }
        updateAll();
        setInterval(updateAll, 30 * 60 * 1000);
    </script>
</body>

</html>
